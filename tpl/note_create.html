{% include 'header.html' %}
<h3>{{ _('Write Note') }}</h3>
{%- if error -%}
<ul class="errorlist">
{% for err in error %}
<li>{{ err }}</li>
{% endfor %}
</ul>
{% endif %}
<form method="POST" action="">
{{ page.xsrf_form_html() }}
{{ _('Title') }}: <input type="text" name="notetitle" {% if note.title %}value="{{ note.title }}" {% endif %}/><br />
{{ _('Content') }}: <textarea name="content">{% if note.content %}{{ note.content }}{% endif %}</textarea><br />
<input type="hidden" name="nid" value="{% if note.id %}{{ note.id }}{% endif %}" />
<input type="submit" value="{{ _('Submit') }}" />
<input name="link_problem[]" type="hidden" value="1" />
<input name="link_problem[]" type="hidden" value="2" />
<input name="link_problem[]" type="hidden" value="3" />
{% for problem_id in note.link_problem %}
<input id="link_problem_{{ problem_id }}" type="hidden" name="link_problem[]" value="{{ problem_id }}" />
{% endfor %}
</form>
{% include 'footer.html' %}
