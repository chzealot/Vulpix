{% include 'header.html' %}
{%- if error -%}
<ul class="errorlist">
{% for err in error %}
<li>{{ err }}</li>
{% endfor %}
</ul>
{% endif %}
<form method="POST" action="/forget">
{{ page.xsrf_form_html() }}

{{ _('Email') }}: <input name="email" placeholder="Email" type="email" />
<input type="submit" value="{{ _('Submit') }}" />
</form>
